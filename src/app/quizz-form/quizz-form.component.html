<div class="bg">
    <br/>
    <br/>
      <div class="container">
          <h1>Mushroom Quizz</h1>
          <a href="#" class="image main"><img src="assets/images/{{mushroom.mushroomName}}M.jpg" alt="" width=100% /></a>
          <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="quizzForm">
  <label id="example-radio-group-label">Is it edible?</label>
  <br/>
  <br/>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  formControlName="isEdible">
    <mat-radio-button value=true>True</mat-radio-button>
    <mat-radio-button value=false>False</mat-radio-button>
  </mat-radio-group>

 
        <br/>

        <button class="btn btn-success" color="primary" type= "submit" [disabled] = "quizzForm.invalid">Check</button>


    </form>
  
  </div>
  </div>
  </div>
  </div>
  </div>
