      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>username</th>
              <th>email</th>
              <th>role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.role}}</td>
              <td><button (click)="deleteUser(user.username)" class="btn btn-danger">Delete</button>
                <button (click)="updateUser(user.username)" class="btn btn-warning" style="margin-left: 10px">Update</button>
               
            </td>
            </tr>
          </tbody>
        </table>
        <p>{{txt}}</p>
      </div>
