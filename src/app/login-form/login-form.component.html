<div class="bg">
    <br />
    <br />
    <div class="container">
        <h1>{{'LOGIN.Title' | translate}}</h1>
        <a href="#" class="image main"><img src="assets/images/mushroomsM.jpg" alt="" width=100% /></a>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <form (ngSubmit)="onSubmit()">
                        <mat-form-field class="full-width">
                            <mat-label>UserName</mat-label>
                            <input [(ngModel)]="credentials.username" name="username" required type="text" matInput>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="credentials.password" name="password" required type="password" matInput>
                        </mat-form-field>

                        <div class="buttons text-center">
                            <button type="submit" class="btn btn-success"> Login</button>
                            <button class="btn btn-warning" (click)="sendToRegister()">Register</button>
                        </div>

                    </form>

                    <br />
                    <p class="mt">{{ credentials | json}} </p>
                </div>
            </div>
        </div>

        <div *ngIf="wrong==true">
            <h4>Wrong credentials. Try again!</h4>
        </div>

    </div>

</div>
