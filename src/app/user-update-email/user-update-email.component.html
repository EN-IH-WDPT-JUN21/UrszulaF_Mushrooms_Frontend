

<div class="bg">
  <br/>
  <br/>
    <div class="container">
        <h1>{{user.username| titlecase}} details</h1>
        <a href="#" class="image main" *ngIf="user.avatarURL==null"><img src="assets/images/mushroomface.jfif" alt="" width=100% /></a>
        <a href="#" class="image main"><img src="assets/images/{{user.avatarURL}}.jpg" alt="" width=100% /></a>
              <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>email</mat-label>
                <input type="text" matInput formControlName="email" placeholder="{{user.email}}">
                <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">
                  Please enter valid email address
              </mat-error>
            </mat-form-field>
      
                  
            <br/>
            <div class="buttons text-center">
            <button class="btn btn-success" color="primary" type= "submit" [disabled] = "userForm.invalid">Submit</button>
            <button class="btn btn-warning" (click)="goToProfile()">Cancel</button>
            </div>
        </form>
      
      </div>
      </div>
      </div>
      </div>
      </div>
